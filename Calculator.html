<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="Calculator.css" />
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="display">
                <input type="text" class="displaychild1" />
                <input type="text" class="displaychild2" />
            </div>
            <div class="buttons">
                <button class="operator CE" data-value="CE">CE</button>
                <button class="operator Del" data-value="Del">Del</button>
                <button class="operator" data-value="+">+</button>
            </div>
            <div class="buttons">
                <button class="operator" data-value="-">-</button>
                <button class="operator" data-value="*">*</button>
                <button class="operator" data-value="/">/</button>
            </div>
            <div class="buttons">
                <button data-value="9">9</button>
                <button data-value="8">8</button>
                <button data-value="7">7</button>
            </div>
            <div class="buttons">
                <button data-value="6">6</button>
                <button data-value="5">5</button>
                <button data-value="4">4</button>
            </div>
            <div class="buttons">
                <button data-value="3">3</button>
                <button data-value="2">2</button>
                <button data-value="1">1</button>
            </div>
            <div class="buttons">
                <button data-value="0">0</button>
                <button class="operator dot" data-value=".">.</button>
                <button class="operator equal" data-value="=">=</button>
            </div>
        </div>
    </div>
    <script src="Calculator.js"></script>
</body>
</html>
